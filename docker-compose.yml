version: '3.8'

services:
  # PostgreSQL æ•°æ®åº“æœåŠ¡
  postgres:
    image: postgres:15-alpine
    container_name: timezone-demo-postgres
    environment:
      POSTGRES_DB: timezone_demo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--timezone=UTC"
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - timezone-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d timezone_demo"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Go åº”ç”¨æœåŠ¡
  app:
    build:
      context: ./go
      dockerfile: Dockerfile
    container_name: timezone-demo-app
    environment:
      # æ•°æ®åº“é…ç½®
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: timezone_demo
      DB_SSLMODE: disable
      DB_TIMEZONE: UTC
      # åº”ç”¨é…ç½®
      PORT: 8080
      GIN_MODE: release
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - timezone-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # pgAdmin æ•°æ®åº“ç®¡ç†å·¥å…·ï¼ˆå¯é€‰ï¼‰
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: timezone-demo-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - timezone-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    profiles:
      - tools  # ä½¿ç”¨ --profile tools æ¥å¯åŠ¨

  # Redis ç¼“å­˜æœåŠ¡ï¼ˆå¯é€‰ï¼Œç”¨äºæ¼”ç¤ºç¼“å­˜æ—¶åŒºæ•°æ®ï¼‰
  redis:
    image: redis:7-alpine
    container_name: timezone-demo-redis
    ports:
      - "6379:6379"
    networks:
      - timezone-network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    profiles:
      - cache  # ä½¿ç”¨ --profile cache æ¥å¯åŠ¨

# ç½‘ç»œé…ç½®
networks:
  timezone-network:
    driver: bridge
    name: timezone-demo-network

# æ•°æ®å·é…ç½®
volumes:
  postgres_data:
    name: timezone-demo-postgres-data
    driver: local
  pgadmin_data:
    name: timezone-demo-pgadmin-data
    driver: local
  redis_data:
    name: timezone-demo-redis-data
    driver: local

